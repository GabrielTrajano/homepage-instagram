<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="img/instagram-icon.ico" type="image/x-icon">
    <title>Instagram</title>
</head>
<body>
    <article>
        <div class="phone-preview">
            <img src="img/instagram-preview.png" alt="smartphone com instagram aberto">
        </div>
        <div class="join-in">
            <div class="group">
                <img src="img/instagram-logo.png" class="instagram-logo" alt="logo tipografico instagram">
                <div>
                    <img src="img/profile-seneca.jpg" class="profile-photo" alt="pintura de perfil seneca">
                </div>
                <a href="" class="login">Continue as Seneca</a>
                <a href="" class="logout">Remove Account</a>
            </div>
            <div class="group">
                <p>Not Seneca?</p>
                <p>
                    <a href="#">Switch Accounts</a>
                    or
                    <a href="#">Sign Up</a>
                </p>
            </div>
            <div class="get-the-app">
                <p>Get the app.</p>
                <div class="download">
                    <a href=""><img src="img/download-on-the-app-store.png" alt="Download on the AppStore"></a>
                    <a href=""><img src="img/get-in-on-google-play.png" alt="Get in on Google Play"></a>
                </div>
            </div>
        </div>
    </article>
</body>
</html>
